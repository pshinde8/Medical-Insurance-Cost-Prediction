<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="title">Medical Cost Prediction</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="Age" required>
                </div>
                
                <div class="input-box">
                    <span class="details">Gender</span>
                    <input type="text" placeholder="0 - Male / 1 - Female" required>
                </div>

                <div class="input-box">
                    <span class="details">BMI</span>
                    <input type="text" placeholder="BMI" required>
                </div>

                <div class="input-box">
                    <span class="details">Children</span>
                    <input type="text" placeholder="0 for None" required>
                </div>

                <div class="input-box">
                    <span class="details">Do you smoke?</span>
                    <input type="text" placeholder="1 - Yes / 0 - No" required>
                </div>

                <div class="input-box">
                    <span class="details">Region</span>
                    <input type="text" placeholder="0-NW/ 1-NE/ 2-SE/ 3-SW" required>
                    
                </div>

                <button class="button">Predict</button>

            </div>     
        </form>

    </div>

</body>
</html>
